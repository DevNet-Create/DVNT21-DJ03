<tr>
    <td>{{ interface.name }}</td>
    <td>{{ interface.description }}</td>
    {% if interface.enabled %}
    <td class="text-center"><span class="icon-check text-success"></span></td>
    <td></td>
    {% else %}
    <td class="text-center"><span class="icon-close text-danger"></span></td>
    <td></td>
    {% endif %}
</tr>
